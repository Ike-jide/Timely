<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timely</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed494a2c14.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" id="Formfill" >
                <h2>Sign-up</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email"/>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" id="password" placeholder="Password"/>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" id="cpassword" placeholder="Confirm password"/>
                </div>
                <div class="button">
                    <input type="submit" value="Sign-up" class="btn" id="btn"/>
                </div>
                <div class="group">
                    <span><a href="#">Forgot password</a> </span>
                    <span><a href="#" onclick="navlog()">Login</a> </span>
                </div>
            </form>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
