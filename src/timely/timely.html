<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timely.css">
    <script src="https://kit.fontawesome.com/ed494a2c14.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="sidebar">
    <h2>TIMELY</h2>
    
    <div class="new-schedule">
     <p>Create a new email</p>
    </div>
    <div class="view-emails">
    <p>View email schedule</p>
    </div>
   </div>
   <div class="output">
    <div class="search-bar">
      <form class="search-form" id="searchForm">
        <input type="search" id="search" placeholder="Search" class="search">
      </form>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <table class="table">
        <tr>
          <th>Title</th>
          <th>Message</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>School application</td>
          <td>this is regarding your addmission</td>
          <td>12:00pm</td>
        </tr>
        <tr>
          <td>Deadline</td>
          <td>deadline has passed</td>
          <td>11:20am</td>
        </tr>
      </table>
   </div>
</body>
</html>
